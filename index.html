<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "styles.css">
    <title>FloraScan</title>
</head>
<body class = "dld_body">
    <nav>
        <div class = "dld_navigation_bar_container">

    <div class = "dld_video_container">
