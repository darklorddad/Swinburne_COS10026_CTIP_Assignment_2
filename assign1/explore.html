<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" type = "text/css" href = "styles/styles.css">
        <title>FLORASCAN  |  Explore</title>
    </head>

    <body class = "czy_body">
        <div class = "czy_bg"></div>

        <div class = "czy_explore">
            <div class = "czy_content">
                <div class = "czy_content_header">
                    Explore
                </div>
            </div>

            <div class = "czy_cards">
                <section class = "czy_families_card">
                    <div class = "czy_triangle">&#9650;</div>

                    <input type="checkbox" class = "czy_btn">
                    <label for = "czy_btn">
                        <div class = "czy_families_content">
                            Families
                        </div>
                    </label>
                </section>
                
                
                <div class = "czy_cards_genera">Genera</div>
                <div class = "czy_cards_species">Species</div>
            </div>
        </div>
        <div class = "czy_axis">
            <div class = "czy_axis_centre">
                <div class = "czy_axis_left"></div>
                <div class = "czy_axis_right"></div>
                <div class = "czy_axis_top"></div>
                <div class = "czy_axis_bottom"></div>
            </div>
        </div>
    </body>
</html>
