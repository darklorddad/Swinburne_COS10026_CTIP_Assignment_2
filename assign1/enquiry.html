    <div class="nic_container">
        <div class="nic_contact-box">
            <div class="nic_left"></div>
            <div class="nic_right">
                <h2 class = "nic_h2">Enquiry</h2>
                <form action="https://formsubmit.co/el/kerodu" method="POST" class="nic_form">
                    <div>
                        <label for="first-name">First Name:</label>
                        <input id="first-name" name="first-name" class="nic_field" type="text" maxlength="25" pattern="[A-Za-z]+" required />
                    </div>

                    <br/>
                    <div>
                        <label for="last-name">Last Name:</label>
                        <input id="last-name" name="last-name" class="nic_field" type="text" maxlength="25" pattern="[A-Za-z]+" required />
                    </div>

                    <br/>
                    <div>
                        <label for="email">Email Address:</label>
                        <input id="email" name="email" class="nic_field" type="email" required />
                    </div>
                    <br/>

                    <fieldset>
                        <legend class="nic_label">Address:</legend>
                        <label class="nic_label" for="street-address">Street Address:</label>
                        <input id="street-address" name="street-address" class="nic_field" type="text" maxlength="40" required />
                        <br />
                        <label class="nic_label" for="city-town">City/Town:</label>
                        <input id="city-town" name="city-town" class="nic_field" type="text" maxlength="20" required />
                        <br />
                        <label class="nic_label" for="state">State:</label>
                        <select id="state" name="state" class="nic_select" required>
                            <option value="Selangor">Selangor</option>
                            <option value="Perlis">Perlis</option>
                            <option value="Kelantan">Kelantan</option>
                            <option value="Sabah">Sabah</option>
                            <option value="Perak">Perak</option>
                            <option value="Penang">Penang</option>
                            <option value="Negeri Sembilan">Negeri Sembilan</option>
                            <option value="Malacca">Malacca</option>
                            <option value="Johore">Johore</option>
                            <option value="Terengganu">Terengganu</option>
                            <option value="Pahang">Pahang</option>
                            <option value="Kedah">Kedah</option>
                        </select>
                        <br />
                        <label class="nic_label" for="postcode">Postcode:</label>
                        <input id="postcode" name="postcode" class="nic_field" type="text" pattern="[0-9]{5}" required />
                        <br />
                    </fieldset>

                    <label class="nic_label" for="plant">Plant:</label>
                    <select id="plant" name="plant" class="nic_select" required>
                        <option value="Dipterocarpaceae">Dipterocarpaceae</option>
                        <option value="Lauraceae">Lauraceae</option>
                        <option value="Burseraceae">Burseraceae</option>
                        <option value="Myristicaceae">Myristicaceae</option>
                        <option value="Chrysobalanaceae">Chrysobalanaceae</option>
                        <option value="Meliaceae">Meliaceae</option>
                        <option value="Ebenaceae">Ebenaceae</option>
                    </select>

                    <div class="nic_comment-label">
                        <label for="comment">Comment:</label>
                        <textarea id="comment" name="comment" class="nic_field nic_textarea" placeholder="Comment"></textarea>
                        <br/>
                    </div>

                    <div class="nic_button-container">
                        <div class="nic_submit-button">
                            <button type="submit" class="nic_button nic_submit" value="Submit">Submit</button>
                        </div>
                        <div class="nic_reset-button">
                            <button type="reset" class="nic_button nic_reset" value="Reset">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
