<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Sidebar Example</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* Sidebar styles */
        .sidebar {
            width: 50px;
            height: 100%;
            background-color: #f2f2f2;
            position: absolute;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
            transition: width 0.3s;
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            transition: all 0.3s;
        }

        .sidebar:hover a {
            overflow: visible;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        /* Content styles */
        .content {
            margin-left: 50px;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .content-container {
            position: relative;
        }

        .content-container:hover .content {
            margin-left: 250px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" title="Inbox">Inbox</a>
        <a href="#" title="Starred">Starred</a>
        <a href="#" title="Drafts">Drafts</a>
        <!-- Add more links as needed -->
    </div>

    <!-- Content Container -->
    <div class="content-container">
        <!-- Content -->
        <div class="content">
            <h1>Welcome to your Gmail-like website!</h1>
            <p>This is where your main content will go.</p>
        </div>
    </div>
</body>
</html>
